<div class="form-group shiny-input-container">
  <label class="control-label" for="file1">To use the computing tool for home range analysis, please upload a CSV file</label>
  <div class="input-group">
    <label class="input-group-btn input-group-prepend">
      <span class="btn btn-default btn-file">
        Browse...
        <input id="file1" name="file1" type="file" style="display: none;" multiple="multiple" accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
      </span>
    </label>
    <input type="text" class="form-control" placeholder="No file selected" readonly="readonly"/>
  </div>
  <div id="file1_progress" class="progress active shiny-file-input-progress">
    <div class="progress-bar"></div>
  </div>
</div>
