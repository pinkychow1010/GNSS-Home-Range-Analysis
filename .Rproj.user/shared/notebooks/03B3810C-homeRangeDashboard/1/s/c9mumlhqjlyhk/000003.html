<div class="form-group shiny-input-container">
  <label class="control-label" for="InputBFL">Choose CSV File</label>
  <div class="input-group">
    <label class="input-group-btn input-group-prepend">
      <span class="btn btn-default btn-file">
        Browse...
        <input id="InputBFL" name="InputBFL" type="file" style="display: none;" accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
      </span>
    </label>
    <input type="text" class="form-control" placeholder="No file selected" readonly="readonly"/>
  </div>
  <div id="InputBFL_progress" class="progress active shiny-file-input-progress">
    <div class="progress-bar"></div>
  </div>
</div>
